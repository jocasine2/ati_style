<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>Página não encontrada!</title>
	<style>
		.error404 .sun:before{
  content: "";
  position: absolute; }

*, *:beffore, *:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0; }

html, body {
  height: 100vh;
  width: 100vw;
  max-height: 100vh;
  max-width: 100vw;
  margin: 0;
  overflow: hidden;
  font-family: 'Roboto', Helvetica, Arial, sans-serif; }

  .error404 {
  background: #80C7AC;
  position: relative; }
  .error404 .info-text {
    position: absolute;
    top: 15vh;
    width: 400px;
    left: calc(50% - 200px);
    text-align: center;
    color: rgba(0, 0, 0, 0.6);
    z-index: 11; }
    @media screen and (max-width: 600px) {
      .error404 .info-text {
        top: 25vh;
        width: 80%;
        left: 10%; } }
    .error404 .info-text h1 {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 35px; }
    .error404 .info-text p {
      font-weight: 500;
      font-size: 18px;
      margin: 0;
      color: rgba(0, 0, 0, 0.5); }
      .error404 .info-text p a {
        display: inline-block;
        margin-top: 20px;
        color: rgba(0, 0, 0, 0.5); }
  .error404 .sun {
    background: url("images/404/sun.svg") no-repeat;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 10vh;
    left: 10vw;
    z-index: 8; }
    .error404 .sun:before {
      width: 140%;
      height: 140%;
      background: url("images/404/sun_halo.svg") no-repeat;
      top: -20%;
      left: -20%;
      animation-name: sunshinning;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: initial;
      animation-timing-function: ease-in-out; }
  .error404 .cloud1 {
    position: absolute;
    background: url("images/404/cloud1.svg") no-repeat;
    width: 250px;
    height: 30px;
    top: 30vh;
    left: -250px;
    animation-name: cloud1-moveout;
    animation-duration: 20s;
    animation-iteration-count: 1;
    animation-direction: initial;
    animation-timing-function: ease-in; }
  .error404 .cloud2 {
    position: absolute;
    background: url("images/404/cloud1.svg") no-repeat;
    width: 250px;
    height: 30px;
    top: 30vh;
    right: -250px;
    animation-name: cloud1-keepmoving;
    animation-duration: 35s;
    animation-delay: 10s;
    animation-iteration-count: infinite;
    animation-direction: initial;
    animation-timing-function: linear; }
  .error404 .cloud3 {
    position: absolute;
    background: url("images/404/cloud2.svg") no-repeat;
    width: 600px;
    height: 100px;
    top: 10vh;
    right: -600px;
    opacity: .35;
    z-index: 12;
    animation-name: cloud2-moveout;
    animation-duration: 40s;
    animation-iteration-count: 1;
    animation-direction: initial;
    animation-timing-function: ease-in; }
  .error404 .cloud4 {
    position: absolute;
    background: url("images/404/cloud2.svg") no-repeat;
    width: 600px;
    height: 100px;
    top: 10vh;
    right: -600px;
    opacity: .35;
    z-index: 12;
    animation-name: cloud2-keepmoving;
    animation-duration: 60s;
    animation-delay: 25s;
    animation-iteration-count: infinite;
    animation-direction: initial;
    animation-timing-function: linear; }
  .error404 .backmountain {
    position: absolute;
    background: url("images/404/bg_mountain.svg") no-repeat;
    width: 100vw;
    height: 100%;
    bottom: 0;
    left: 0;
    background-size: contain;
    background-position: bottom; }
  .error404 .foreground {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("images/404/foreground.svg") no-repeat;
    bottom: 0;
    left: 0;
    background-size: contain;
    background-position: bottom; }
  .error404 .thoughts {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("images/404/thoughts.svg") no-repeat;
    bottom: 0;
    background-position: bottom;
    z-index: 8;
    left: 0;
    animation-name: ondeehqueeutou;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out; }
@keyframes sunshinning {
  0% {
    transform: scale(0.7);
    opacity: 1; }
  100% {
    transform: scale(1.1);
    opacity: 0; } }
@keyframes cloud1-moveout {
  0% {
    left: 20vw; }
  100% {
    left: -50vw; } }
@keyframes cloud1-keepmoving {
  0% {
    transform: translatex(0); }
  100% {
    transform: translatex(-150vw); } }
@keyframes cloud2-moveout {
  0% {
    right: -20vw; }
  100% {
    right: 150vw; } }
@keyframes cloud2-keepmoving {
  0% {
    transform: translatex(0); }
  100% {
    transform: translatex(-150vw); } }
@keyframes ondeehqueeutou {
  0% {
    transform: translatey(0); }
  100% {
    transform: translatey(3px); } }
		
	</style>
</head>
<body class="error404">
  <div class="info-text">
  	<h1>Página não encontrada!</h1>
  	<!-- <p>O link que você seguiu está quebrado ou a página foi removida.</p> -->
  	<p>Esse link está quebrado ou a página foi removida.<br/>
  		<a href="#">Ir para a página inicial.</a>
  	</p>
  </div>
	<div class="sun"></div>
	<div class="cloud1"></div>
	<div class="cloud2"></div>
	<div class="cloud3"></div>
	<div class="cloud4"></div>
	<div class="backmountain"></div>
	<div class="foreground"></div>
	<div class="thoughts"></div>

</body>
</html>
